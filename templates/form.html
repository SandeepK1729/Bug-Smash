{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block style %} 
    * {
        margin-top: 2px;
    }
    .submit-button {
        margin-top : 10px;
    }
{% endblock %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col-6">
            <h2>{{ title }}</h2>
            <form method="post" {% if data_type == "file" %}enctype="multipart/form-data" {% endif %} class="align-items-center">
                {% csrf_token %}
                {{ form | crispy }}
               <input class="btn btn-primary submit-button" type="submit" value="{{ form_type }}">
           </form>
        </div>
    </div>
{% endblock body %}
